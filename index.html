<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra-clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>
<body>
    <nav class="horizontal-flex uppercase">
        <ul class="horizontal-flex vertical-center">
            <li><img class="brand-logo" src="./asset/image/myntra-logo.png" alt="myntra-logo"></li>
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
            <li>Home and Living</li>
            <li>Beauty</li>
            <li>Studio</li>
        </ul>
        <ul class="horizontal-flex vertical-center right-end">
            <li ><input class="search-bar" type="text" placeholder="search for products, brand and more"></li>
            <li ><span class="icons material-symbols-outlined">person</span></li>
            <li ><span class="icons material-symbols-outlined">favorite</span></li>
            <li ><span class="icons material-symbols-outlined">shopping_bag</span></li>
        </ul>
    </nav>
    <section class="main-banner">
        <img class="banner" src="./asset/image/Prebuzz-Desktop-Main-Banner--1.webp" alt="main-banner">
    </section>
    <section>
        <h2 class="headline uppercase">medal worthy brand bag</h2>
        <section class="grid">
            <img class="passport-size" src="./asset/image/popular_brands/personal-care.webp" alt="">
            <img class="passport-size" src="./asset/image/popular_brands/casuals.webp" alt="">
            <img class="passport-size" src="./asset/image/popular_brands/ethnic-wear.webp" alt="">
            <img class="passport-size" src="./asset/image/popular_brands/stylish-saree.webp" alt="">
            <img class="passport-size" src="./asset/image/popular_brands/designer-saree.webp" alt="">
            <img class="passport-size" src="./asset/image/popular_brands/lingeria.webp" alt="">
        </section>
    </section>
    <section>
        <h2 class="uppercase headline">grand global brands</h2>
        <section class="grid">
            <img class="passport-size" src="./asset/image/grand-global-brand/stylish-fits.webp" alt="">
            <img class="passport-size" src="./asset/image/grand-global-brand/stunning-footware.webp" alt="">
            <img class="passport-size" src="./asset/image/grand-global-brand/sneakers.webp" alt="">
            <img class="passport-size" src="./asset/image/grand-global-brand/calvin-klein.webp" alt="">
            <img class="passport-size" src="./asset/image/grand-global-brand/gant.webp" alt="">
            <img class="passport-size" src="./asset/image/grand-global-brand/antony-moroto.webp" alt="">
        </section>
    </section>
    <section>
        <h2 class="uppercase headline">shop by category</h2>
        <section class = "grid">
            <img class="passport-size" src="./asset/image/category/ethnic-wear.webp" alt="">
            <img class="passport-size" src="./asset/image/category/wfh-wear-casuals.webp" alt="">
            <img class="passport-size" src="./asset/image/category/active-wear.webp" alt="">
            <img class="passport-size" src="./asset/image/category/active-wear-men.jpg" alt="">
            <img class="passport-size" src="./asset/image/category/western-wear.webp" alt="">
            <img class="passport-size" src="./asset/image/category/sports-wear.jpg" alt="">
            <img class="passport-size" src="./asset/image/category/longewear.jpg" alt="">
            <img class="passport-size" src="./asset/image/category/innnerwear.webp" alt="">
            <img class="passport-size" src="./asset/image/category/lingerie.webp" alt="">
            <img class="passport-size" src="./asset/image/category/watches.webp" alt="">
            <img class="passport-size" src="./asset/image/category/grooming.webp" alt="">
            <img class="passport-size" src="./asset/image/category/beauty & makeup.webp" alt="">
            <img class="passport-size" src="./asset/image/category/kids-wear.jpg" alt="">
            <img class="passport-size" src="./asset/image/category/foot-wear.webp" alt="">
            <img class="passport-size" src="./asset/image/category/foot-wear-women.jpg" alt="">
            <img class="passport-size" src="./asset/image/category/bags-bets-wallets.webp" alt="">
            <img class="passport-size" src="./asset/image/category/office-wear.webp" alt="">
            <img class="passport-size" src="./asset/image/category/ethnic-wear-men.webp" alt="">
            <img class="passport-size" src="./asset/image/category/watches-and-wearables.webp" alt="">
            <img class="passport-size" src="./asset/image/category/sleepwear.webp" alt="">
            <img class="passport-size" src="./asset/image/category/workwear.webp" alt="">
            <img class="passport-size" src="./asset/image/category/eyewear.webp" alt="">
        </section>
    </section>
</body>
</html>
